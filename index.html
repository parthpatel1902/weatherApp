<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">    
                <form action="" method="post" class="border m-4 p-3 bg-success rounded-2">
                    <div class="form-group">
                        <label class="text-light"> Name Of Location : </label><input type="text" class="form-control mt-2" id="cityname">
                    </div><br>
                    <center>
                        <button type="button" class="btn btn-warning text-center" onclick="temp()">Submit</button>
                    </center>
                        
                </form>
            </div>
            <div class="col-md-12">
                <center>
                    <div class="card" style="width: 18rem;">
                        <img src="./p1.jpg" class="card-img-top" alt="Weather">
                        <div class="card-body">
                            <h3>Location : <span id="loc">---</span>/<span id="cou">---</span></h3>
                            <p>Current Tempature : <span id="currTemp">--</span>&nbsp;&#x2103;</p>
                            <p>Humidity : <span id="hum">--</span></p>
                            <p>Wind Speed : <span id="windSpeed">--</span>&nbsp;Km/h</p>
                        </div>
                    </div>
                </center>
            </div>
            <p class="text-center mt-3">created By Parth Patel</p>
        </div> 
    </div>
    <script src="./index.js"></script>
</body>
</html>
